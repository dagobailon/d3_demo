<html>

<head>

<title></title>
	<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>


<body>

<!-- This is the element that D3 will be attaching to. -->
<div id="viz"></div>
<!-- <svg>
	<circle cx="25" cy="25" r="25" fill="purple"/>
</svg>	 -->
<script type="text/javascript"> 
	var sampleSVG = d3.select("#viz")
		.append("svg")
		.attr("width", 100)
		.attr("height",100);

	sampleSVG.append('circle')
		.style("stroke","black")
		.style("fill", "purple")
		.attr("r", 40)
		.attr("cy", 50)
		.attr("cx", 50);
</script>




</body>

</html>
